label: GPMS Obligations
rules:
  - label: create_proposal
    event:
      subject:
        anyUser:
      operations:
        - create-oa
      target:
        policyElements:
          - name: PDS
            type: OA
    response:
      actions:
        - assign:
            - what:
                function:
                  name: current_user
              where:
                  name: PI
                  type: UA
        - function:
            name: create_node1
            args:
              - PI-Info
              - OA 
              - function:
                  name: concat_strings
                  args:
                    - function:
                        name: get_node_name
                        args:
                          - function:
                              name: current_user
                    - PI
              - O
        - assign:
            - what:
                function:
                  name: chair_for
                  args: 
                    - function:
                        name: current_user              
              where:
                name: Chair
                type: UA
        - assign:
            - what:
                function:
                  name: dean_for
                  args: 
                    - function:
                        name: current_user              
              where:
                name: Dean
                type: UA
        - assign:
            - what:
                function:
                  name: bm_for
                  args: 
                    - function:
                        name: current_user              
              where:
                name: Business-Manager
                type: UA 
  - label: add_copi
    event:
      subject:
        anyUser:
      operations:
        - assign to
      target:
        policyElements:
          - name: CoPI
            type: UA
    response:
      condition:
        - function:
            name: is_node_contained_in
            args:
              - function:
                  name: child_of_assign
              - function:
                  name: get_node
                  args:
                    - CoPI-Eligible Faculty
                    - UA    
      actions:
        - function:
            name: create_node1
            args:
              - CoPI-Info
              - OA 
              - function:
                  name: concat_strings
                  args:
                    - function:
                        name: get_node_name
                        args:
                          - function:
                              name: child_of_assign
                    - CoPI
              - O                    
        - assign:
            - what:
                function:
                  name: child_of_assign
              where:
                name: CoPI
                type: UA
        - condition!:
            - function:
                name: is_node_contained_in
                args:
                  - function:
                      name: chair_for
                      args:
                        - function:
                            name: child_of_assign 
                  - function:
                      name: get_node
                      args:
                        - Chair
                        - UA                  
          assign:
            - what:
                function:
                  name: chair_for
                  args: 
                    - function:
                        name: child_of_assign              
              where:
                name: Chair
                type: UA
        - condition!:
            - function:
                name: is_node_contained_in
                args:
                  - function:
                      name: dean_for
                      args:
                        - function:
                            name: child_of_assign 
                  - function:
                      name: get_node
                      args:
                        - Dean
                        - UA 
          assign:
            - what:
                function:
                  name: dean_for
                  args: 
                    - function:
                        name: child_of_assign              
              where:
                name: Dean
                type: UA
        - condition!:
            - function:
                name: is_node_contained_in
                args:
                  - function:
                      name: bm_for
                      args:
                        - function:
                            name: child_of_assign 
                  - function:
                      name: get_node
                      args:
                        - Business-Manager
                        - UA
          assign:
            - what:
                function:
                  name: bm_for
                  args: 
                    - function:
                        name: child_of_assign              
              where:
                name: Business-Manager
                type: UA                
  - label: submit_proposal
    event:
      subject:
      operations:
        - submit
      target:
        policyElements:
          - name: Submission-Info
            type: OA
    response:
      actions:
        - deny:
            label: deny1
            subject:
              function: 
                name: get_node_name
                args: 
                  - function:
                      name: current_user
            operations:
               - w
            target:
              complement: false
              containers:
                - name: PI-Editable-Data
                  type: OA
        - deny:
            label: deny2
            subject:
              name: CoPI
              type: UA                 
            operations:
               - w
            target:
              complement: false
              containers:
                - name: CoPI-Editable-Data
                  type: OA 
        - deny:
            label: deny3
            subject:
              function: 
                name: get_node_name
                args: 
                  - function:
                      name: current_user
            operations:
               - assign-u-from
            target:
              complement: false
              containers:
                - name: CoPI
                  type: UA 
        - deny:
            label: deny4
            subject: 
              name: CoPI
              type: UA              
            operations:
              - assign-u-to
            target:
              complement: false
              containers:
                - name: SP
                  type: UA 
        - deny:
            label: deny5
            subject:
              name: CoPI
              type: UA
            operations:
              - deassign-u-to
            target:
              complement: false
              containers:
                - name: SP
                  type: UA  
        - deny:
            label: deny6
            subject:
              name: PI
              type: UA
            operations:
              - Save
              - Delete
              - Submit
            target:
              complement: false
              containers:
                - name: PDSs
                  type: OA 
        - grant:
            subject:
              name: Chair
              type: UA
            operations:
              - w
            target:
              name: Signature-Info
              type: OA 
        - grant:
            subject:
              name: Chair
              type: UA
            operations:
              - assign-o
            target:
              name: Chair-Approval
              type: OA                                                             
  - label: add_sp
    event:
      subject:
        anyUser:
      operations:
        - assign to
      target:
        policyElements:
          - name: SP
            type: UA
    response:
      condition:
        - function:
            name: is_node_contained_in
            args:
              - function:
                  name: child_of_assign
              - function:
                  name: get_node
                  args:
                    - SP-Eligible Faculty
                    - UA  
      actions:
        - function:
            name: create_node1
            args:
              - SP-Info
              - OA 
              - function:
                  name: concat_strings
                  args:
                    - function:
                        name: get_node_name
                        args:
                          - function:
                              name: child_of_assign
                    - SP
              - O
        - assign:
            - what:
                function:
                  name: child_of_assign
              where:
                name: SP
                type: UA  
  - label: delete_copi
    event:
      subject:
      operations:
        - deassign from
      target:
        policyElements:
          - name: CoPI
            type: UA
    response:
      actions:
        - delete:
            assignments:
              - what:
                  function:
                    name: child_of_assign
                where:
                  name: CoPI
                  type: UA
        - function:
            name: delete_node
            args:
              - function:
                  name: concat_strings
                  args:
                    - function:
                        name: get_node_name
                        args:
                          - function:
                              name: child_of_assign
                    - CoPI            
  - label: delete_sp
    event:
      subject:
        anyUser:
      operations:
        - deassign from
      target:
        policyElements:
          - name: SP
            type: UA
    response:
      actions:
        - delete:
            assignments:
              - what:
                  function:
                    name: child_of_assign
                where:
                  name: SP
                  type: UA
        - function:
            name: delete_node
            args:
              - function:
                  name: concat_strings
                  args:
                    - function:
                        name: get_node_name
                        args:
                          - function:
                              name: child_of_assign
                    - SP                    

  - label: chair_approve
    event:
      subject:
        anyUser:
      operations:
        - approve
      target:
        policyElements:
          - name: Chair-Approval
            type: OA
    response:
      actions:
        - delete:
            associations:
              - subject:
                  name: Chair
                  type: UA
                target:
                  name: Chair-Approval
                  type: OA
        - delete:
            associations:
              - subject:
                  name: Chair
                  type: UA
                target:
                  name: Signature-Info
                  type: OA
        - grant:
            subject:
              name: Business-Manager
              type: UA
            operations:
              - w
            target:
              name: Signature-Info
              type: OA 
        - grant:
            subject:
              name: Business-Manager
              type: UA
            operations:
              - assign-o
            target:
              name: BM-Approval
              type: OA 
  - label: chair_approve
    event:
      subject:
        anyUser:
      operations:
        - disapprove
      target:
        policyElements:
          - name: Chair-Approval
            type: OA
    response:
      actions:
        - delete:
            associations:
              - subject:
                  name: Chair
                  type: UA
                target:
                  name: Chair-Approval
                  type: OA
        - delete:
            associations:
              - subject:
                  name: Chair
                  type: UA
                target:
                  name: Signature-Info
                  type: OA
        - delete:
            prohibitions:
              - deny1
              - deny2
              - deny3
              - deny4
              - deny5
              - deny6         
  - label: add_approval_entity
    event:
      subject:
        anyUser:
      operations:
        - assign to
      target:
        policyElements:
          - name: Current Users
            type: UA
    response:
      actions:
        - assign:
            - what:
                function:
                  name: child_of_assign
              where:
                name: Current Users
                type: UA                    