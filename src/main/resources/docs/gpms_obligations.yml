  - label: submit_proposal
    event:
      subject:
      operations:
        - submit
      target:
        policyElements:
          - name: Submission-Info
            type: OA
    response:
      actions:
        - deny:
            label: deny1
            subject:
              function: 
                name: get_node_name
                args: 
                  - function:
                      name: current_user
            operations:
               - write
            target:
              complement: false
              containers:
                - name: PI-Editable-Data
                  type: OA
        - deny:
            label: deny2
            subject:
              name: CoPI
              type: UA                 
            operations:
               - write
            target:
              complement: false
              containers:
                - name: CoPI-Editable-Data
                  type: OA 
        - deny:
            label: deny3
            subject:
              function: 
                name: get_node_name
                args: 
                  - function:
                      name: current_user
            operations:
               - assign-u-from
            target:
              complement: false
              containers:
                - name: CoPI
                  type: UA 
        - deny:
            label: deny4
            subject: 
              name: CoPI
              type: UA              
            operations:
              - assign-u-to
            target:
              complement: false
              containers:
                - name: SP
                  type: UA 
        - deny:
            label: deny5
            subject:
              name: CoPI
              type: UA
            operations:
              - deassign-u-to
            target:
              complement: false
              containers:
                - name: SP
                  type: UA  
        - deny:
            label: deny6
            subject:
              name: PI
              type: UA
            operations:
              - Save
              - Delete
              - Submit
            target:
              complement: false
              containers:
                - name: PDSs
                  type: OA 
        - grant:
            subject:
              name: Chair
              type: UA
            operations:
              - write
            target:
              name: Signature-Info
              type: OA 
        - grant:
            subject:
              name: Chair
              type: UA
            operations:
              - Approve
              - Disapprove
            target:
              name: Approval Content
              type: OA 
        - condition:
            - function:
                name: irb_approval_required    
          function:
            name: add_properties_to_node
            args:
              - function:
                  name: get_node
                  args:
                    - irbglobal
                    - U
              - function:
                  name: to_props
                  args:
                    - required=true
        - condition!:
            - function:
