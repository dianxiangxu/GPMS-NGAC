label: GPMS Obligations
rules:
  - label: create_proposal
    event:
      subject:
        anyUser:
      operations:
        - create
      target:
        policyElements:
          - name: PDS
            type: OA
    response:
      actions:
        - assign:
            - what:
                function:
                  name: current_user
              where:
                  name: PI
                  type: UA
        - function:
            name: create_node1
            args:
              - PI-Info
              - OA 
              - function:
                  name: concat_strings
                  args:
                    - function:
                        name: get_node_name
                        args:
                          - function:
                              name: current_user
                    - PI
              - O
        - assign:
            - what:
                function:
                  name: get_child_user_in_policy_class
                  args: 
                    - function:
                        name: get_ancestor_in_policy_class
                        args: 
                          - function:
                              name: current_user
                          - function:
                              name: get_node
                              args:
                                - AcademicUnitsPolicyClass
                                - PC
                          - "2"        
                    - function:
                        name: get_node
                        args:
                          - AcademicUnitsPolicyClass
                          - PC                      
              where:
                name: Chair
                type: UA
        - assign:
            - what:
                function:
                  name: get_child_user_in_policy_class
                  args: 
                    - function:
                        name: get_ancestor_in_policy_class
                        args: 
                          - function:
                              name: current_user
                          - function:
                              name: get_node
                              args:
                                - AcademicUnitsPolicyClass
                                - PC
                          - "4"        
                    - function:
                        name: get_node
                        args:
                          - AcademicUnitsPolicyClass
                          - PC                  
              where:
                name: Dean
                type: UA
        - assign:
            - what:
                function:
                  name: get_child_user_in_policy_class
                  args: 
                    - function:
                        name: get_ancestor_in_policy_class
                        args: 
                          - function:
                              name: current_user
                          - function:
                              name: get_node
                              args:
                                - AcademicUnitsPolicyClass
                                - PC
                          - "3"        
                    - function:
                        name: get_node
                        args:
                          - AcademicUnitsPolicyClass
                          - PC                
              where:
                name: Business-Manager
                type: UA 
  - label: add_copi
