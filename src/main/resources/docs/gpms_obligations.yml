                              - function:
                                  name: copi_to_add
                              - function:
                                  name: get_node
                                  args:
                                    - AcademicUnitsPolicyClass
                                    - PC
                              - "2"
                        - function:
                            name: get_node
                            args:
                              - AcademicUnitsPolicyClass
                              - PC   
