label: GPMS Obligations
rules:
  - label: create_proposal
    event:
      subject:
        anyUser:
      operations:
        - assign to
      target:
        policyElements:
          - name: PDS
            type: OA
    response:
      actions:
        - assign:
            what:
              - function:
                  name: current_user
            where:
              - name: PI
                type: UA
        - create:
            what:
              - function:
                  name: create_node
                  args: 
                    - function:
                        name: get_node_name 
                        args:
                          - function:
                              name: current_user
                    - O
            where:
              - name: PI-Info
                type: OA
               
  - label: submit_proposal
    event:
      subject:
      operations:
        - assign to
      target:
        policyElements:
          - name: Submission-Info
            type: OA
    response:
      actions:
        - deny:
            label: deny1
            subject:
              function: 
                name: current_user_to_deny_subject 
            operations:
               - w
            target:
              complement: false
              containers:
                - name: PI-Editable-Data
                  type: OA
        - deny:
            label: deny3
            subject:
              function: 
                name: get_user_to_deny_subject
                args: 
                  - CoPI
                  - UA 
            operations:
               - w
            target:
              complement: false
              containers:
                - name: CoPI-Editable-Data
                  type: OA                      